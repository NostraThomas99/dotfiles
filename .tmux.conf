# Tmux Configuration
# Generated with TmuxAI Config Generator
# https://tmuxai.dev

# -- Basic Settings ------------------------------------------
set -g prefix C-b
set -g escape-time 500
set -g history-limit 5000
set -g base-index 1
setw -g pane-base-index 1
set -g mouse on

# -- Status Bar ---------------------------------------------
set -g status-position bottom
set -g status-interval 1
set -g status-left "#{session_name} #{host} %Y-%m-%d %H:%M "
set -g status-left-length 50
set -g status-right "#{cpu_percentage} #{ram_percentage} #{gpu_percentage}"
set -g status-right-length 50

# -- TmuxAI Theme 
set -g status-style bg=black,fg=green
set -g pane-border-style fg=colour237
set -g pane-active-border-style fg=green
set -g message-style bg=black,fg=green
setw -g window-status-format "#[fg=colour237,bg=black]#[fg=white,bg=colour237] #I #[fg=white,bg=colour237]#[fg=white,bg=colour237] #W #[fg=colour237,bg=black]"
setw -g window-status-current-format "#[fg=black,bg=green]#[fg=black,bg=green] #I #[fg=black,bg=green]#[fg=black,bg=green,bold] #W #[fg=green,bg=black]"

# -- Plugins -----------------------------------------------
# Plugin manager
set -g @plugin 'tmux-plugins/tpm'

# Theme
set -g @plugin 'tmuxai'

# CPU Monitoring
set -g @plugin 'tmux-plugins/tmux-cpu'

# Other plugins
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-open'
set -g @plugin 'tmux-plugins/tmux-sidebar'
set -g @plugin 'tmux-plugins/tmux-copycat'
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @continuum-restore 'on'

if "test ! -d ~/.tmux/plugins/tpm" \
   "run 'git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm && ~/.tmux/plugins/tpm/bin/install_plugins'"

# Initialize TMUX plugin manager
# Keep this line at the very bottom of tmux.conf
run '~/.tmux/plugins/tpm/tpm'
